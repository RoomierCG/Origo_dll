version: "3.9"

services:

  django:
    container_name: django
    build:
      context: ./
      dockerfile: ./.docker/django/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - .:/opt
    restart: unless-stopped
  
  node:
    container_name: node
    build:
      context: ./
      dockerfile: ./.docker/node/Dockerfile
    volumes: 
      - ./react:/opt/app/
    restart: unless-stopped
